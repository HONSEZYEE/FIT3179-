<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Global YouTube Subscribers by Country</title>


  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>

<body>
  <h2>Global YouTube Subscribers by Country</h2>
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "description": "Choropleth by country: color = sum of subscribers",
      "width": 900,
      "height": 480,
      "projection": {"type": "equirectangular"},
      "config": {"view": {"stroke": null}},

      "data": {
        "url": "https://raw.githubusercontent.com/HONSEEYE/FIT3179/main/Global_YouTube_Statistics_UTF8.csv"
      },
      "transform": [
        {
          "aggregate": [
            {"op": "sum", "field": "subscribers", "as": "subs_sum"},
            {"op": "count", "as": "channels"}
          ],
          "groupby": ["Country"]
        },
        {
          "lookup": "Country",
          "from": {
            "data": {
              "url": "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json",
              "format": {"type": "topojson", "feature": "countries"}
            },
            "key": "properties.name"
          },
          "as": "geo"
        }
      ],

      "layer": [
        {
          "data": {
            "url": "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json",
            "format": {"type": "topojson", "feature": "countries"}
          },
          "mark": {"type": "geoshape", "fill": "#e7d9b4", "stroke": null}
        },
        {
          "mark": {"type": "geoshape"},
          "encoding": {
            "shape": {"field": "geo", "type": "geojson"},
            "color": {
              "field": "subs_sum",
              "type": "quantitative",
              "title": "Subscribers (sum)",
              "scale": {"scheme": "blues"}
            },
            "tooltip": [
              {"field": "Country", "title": "Country"},
              {"field": "subs_sum", "title": "Subscribers (sum)", "format": ","},
              {"field": "channels", "title": "Channel count"}
            ]
          }
        },
        {
          "data": {
            "url": "https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json",
            "format": {"type": "topojson", "feature": "countries"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "#6b7280", "strokeWidth": 0.5}
        }
      ],

      "title": {
        "text": "Global YouTube Subscribers by Country",
        "subtitle": "Choropleth: color shows total subscribers (sum) per country"
      }
    };

    vegaEmbed('#vis', spec).then(console.log).catch(console.warn);
  </script>
</body>
</html>
